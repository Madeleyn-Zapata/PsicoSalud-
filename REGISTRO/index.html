<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>PsicoSalud - Registro</title>
</head>

<body>
    <div class="container">
        <div class="logo-section">
            <img src="IMAGENES/grande.jpg" class="logo">
        
        </div>
        <div class="login-section">
            <h1>BIENVENIDO</h1>
            <p>REGISTRO</p>
            <p>COMPLETA LOS SIGUIENTES DATOS</p>
            <form>
                <label for="email">Nombre</label>
                <input type="email" id="email" placeholder="Name" required>

                <label for="email">Correo</label>
                <input type="email" id="email" placeholder="Aquitu@gmail.com" required>
                
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Introduce aquí tu contraseña" required>
                
                <button type="submit">Registrate</button>
            </form>
            <div class="register-link">
                <p>¿Ya tienes cuenta? <a href="register.html">Inicia sesion</a></p>
                <img src="IMAGENES/4.png" alt="psicosalud-logo">
            </div>
        </div>
    </div>
</body>

</html>
